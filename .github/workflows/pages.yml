# GitHub Pages Deployment Workflow
# This workflow automatically deploys your static portfolio to GitHub Pages
# whenever you push to the main branch

name: Deploy to GitHub Pages

# Trigger: Run this workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments (cancel in-progress runs)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job (not needed for static sites, but kept for structure)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (root directory)
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "üöÄ Portfolio deployed successfully!"
          echo "üìç Live URL: ${{ steps.deployment.outputs.page_url }}"
